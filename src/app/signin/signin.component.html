<section class="h-100 d-flex align-items-center justify-content-center">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
              <div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
              <div class="mb-3 d-flex flex-column align-items-start">
                <label class="mb-2 text-muted" for="email">Email Address</label>
                <input type="email" id="email" [(ngModel)]="email" #emailInput="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
                  <div *ngIf="emailInput.errors?.['required']" style="color: red;">Email is required</div>
                  <div *ngIf="emailInput.errors?.['pattern']" style="color: red;">Invalid email format</div>
                </div>
                
                
            </div>

            <div class="mb-3 d-flex flex-column align-items-start">
              <label class="mb-2 text-muted">Password:</label>
              <input type="password" [(ngModel)]="password" (keyup.enter)="signIn()" required />
          </div>


								<div class="d-flex align-items-center">
									<button (click)="signIn()" type="submit" class="btn btn-primary ms-auto">
										Login
									</button>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
