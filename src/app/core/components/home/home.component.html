

    <navbar [selectedFilter]="selectedFilter" (filter)="filterChanged($event)"></navbar>
    <movies-container [movies] = "moviesData"></movies-container>

    <nav aria-label="Page navigation ">
        <ul class="pagination justify-content-center ">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link text-primary " (click)="goToPage(currentPage - 1)" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let page of getVisiblePages()">
            <a class="page-link text-primary" (click)="goToPage(page)" [class.active]="currentPage === page">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link text-primary" (click)="goToPage(currentPage + 1)" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
