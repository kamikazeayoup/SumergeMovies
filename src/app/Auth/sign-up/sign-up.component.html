<mat-card>
    <mat-card-content>
      <div class="header">
        <img class="logo" src="../../../assets/sumerge logo.png">
        <P class="topText">Create new Account </P>
      </div>
      <form (ngSubmit)="signUp()" name="signupForm" [formGroup]="signupForm">
        <div>
            <mat-form-field class="fullWidth" appearance="outline">
              <mat-label>Username</mat-label>
              <input formControlName="username" matInput placeholder="Enter your username" required />
    
              <mat-error *ngIf="username?.errors?.['required']">
                Username is required
              </mat-error>
          </mat-form-field>
          </div>

        <div class="emailInput">
          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Enter email address" required
            />
            <mat-error *ngIf="email?.errors?.['required']">
                Email is required
              </mat-error>
              <mat-error *ngIf="email?.errors?.['email']">
                Write a valid Email
              </mat-error>
          </mat-form-field>
        </div>
  
        <div>
          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </button>
        <mat-error *ngIf="!signupForm.controls['password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>
        </div>
        <button mat-flat-button>Register</button>
      </form>
  
      <span *ngIf= "this.incorrectInputs" class="em">
        {{viewError}}
      </span>
  
    </mat-card-content>
  </mat-card>
