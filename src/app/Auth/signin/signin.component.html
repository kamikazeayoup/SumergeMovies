<mat-card>
  <mat-card-content>
    <div class="header">
      <img class="logo" src="../../../assets/sumerge logo.png">
      <P class="topText">Sign Into Your Account </P>
    </div>
    <form (ngSubmit)="signIn()" name="loginForm" [formGroup]="loginForm">
      <div class="emailInput">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="Enter email address" required
          />
          <mat-error *ngIf="!loginForm.controls['email'].valid">
              Email is required
            </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
          <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
          [attr.aria-pressed]="hide">
          <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
      </button>
      <mat-error *ngIf="!loginForm.controls['password'].valid">
          Password is required
        </mat-error>
      </mat-form-field>
      </div>
      <button mat-flat-button>Login</button>
    </form>

    <span *ngIf= "this.incorrectInputs" class="em">
      Email or Password are incorrect!
    </span>

    <div class="buttonRow">
      <p class="topText">Create New Account</p>
    </div>
  </mat-card-content>
</mat-card>
