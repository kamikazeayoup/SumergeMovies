<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-8 col-sm-xs-12 text-center">
            <img class="shadow"  [src]="'https://image.tmdb.org/t/p/w400' + movie?.poster_path"
            [alt]="movie.original_title">
            <div *ngIf="movie.genres" class="genre-list mt-4 mb-4 cursor-pointer">
                <span class="genre text-center" *ngFor="let g of movie.genres">{{g.name}}</span>

            </div>
        </div>
        <div class="col-lg-5 movie-details mt-2"> 
            <ul>
                <li>
                    <b>Title: </b> {{movie.original_title}} ( {{movie.release_date  | slice:0:4}}  )
                </li>
                <li>{{movie.overview}}</li>
                <li><b>Popularity: </b> {{movie.popularity}}</li>
                <li><b>Budget: </b> {{movie.budget}}$</li>
                <li><b>Revenue: </b> {{movie.revenue}}$</li>
                <li><b>Duration: </b> {{movie.runtime}} Minutes</li>
                <li><b>Rating: </b> {{movie.vote_average}}  <img class="pb-1" src="../assets/star.svg"></li>
                <a href="https://www.imdb.com/title/{{movie.imdbID}}" target="_blank">
                    <img class="mt-2" src="../assets/imdb.png" width="100px">
                </a>
            </ul>

        </div>
    </div>
</div>
