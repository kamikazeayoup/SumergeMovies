<div class="container">

    <filter [selectedFilter]="selectedFilter" (filter)="filterChanged($event)"></filter>
    <p class="text-danger">{{errorMessage}}</p>
    <movies-container [movies] = "moviesData"></movies-container>

    <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let page of getVisiblePages()">
            <a class="page-link" (click)="goToPage(page)" [class.active]="currentPage === page">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
      
      
      
      
</div>
